<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add Movie</h1>
    <form id = "AddMovieForm">
        
        <div>
            <label for="movie_Title">Movie Title:</label>
            <input type="text" id="movie_Title" name="movie_Title" required>
        </div>

        <div>
            <label for="release_Year">Release Year:</label>
            <input type="number" id="release_Year" name="release_Year" min="1900" max="2099" required>
        </div>

        <div>
            <label for="language1">Language:</label>
            <select id="language1" name="language1" required>
                <option value="">Select Language</option>
                <option value="English">English</option>
                <option value="tamil">tamil</option>
                <option value="telugu">telugu</option>
                <option value="malaylam">malayalam</option>
                <option value="hindi">hindi</option>
            </select>
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>

    </form>
</body>
<script src="script2.js"></script>
</html>
